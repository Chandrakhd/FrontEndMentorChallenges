<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter:300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile_container">
      <main class="profile">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
          class="user_img"
        />
        <h2 class="user_title">Jessica Randall</h2>
        <p class="user_location">London, United Kingdom</p>
        <p class="user_job_position">"Front-end developer and avid reader."</p>

        <ul class="social_links">
          <li class="link_item">
            <a href="#" class="btn_link">GitHub</a>
          </li>
          <li class="link_item">
            <a href="#" class="btn_link">Frontend Mentor</a>
          </li>
          <li class="link_item">
            <a href="#" class="btn_link">LinkedIn</a>
          </li>
          <li class="link_item">
            <a href="#" class="btn_link">Twitter</a>
          </li>
          <li class="link_item">
            <a href="#" class="btn_link">Instagram</a>
          </li>
        </ul>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Chandra K</a>.
      </footer>
    </div>
  </body>
</html>
