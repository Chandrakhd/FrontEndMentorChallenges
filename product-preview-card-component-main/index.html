<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- google front -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fraunces:regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="product_card_container">
      <div class="product_card">
        <img
          src="images/image-product-desktop.jpg"
          alt=""
          class="product_img"
        />

        <div class="product_card_content">
          <h4 class="product_tag">Perfume</h4>
          <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product_desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product_price">
            <h2 class="discount_price">$149.99</h2>
            <span class="marked_price">$169.99</span>
          </div>
          <a href="#" class="checkout_btn">
            <img src="./images/icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Chandra K.</a>.
      </div>
    </main>
  </body>
</html>
