<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="stats_container">
      <div class="stats_card">
        <div class="stats_content">
          <h1 class="stats_heading">
            Get <span>insights</span> that help your business grow.
          </h1>

          <p class="stats_para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats_info">
            <div class="companies">
              <p class="stats_title">10k+</p>
              <span class="stats_sub">companies</span>
            </div>
            <div class="templates">
              <p class="stats_title">314</p>
              <span class="stats_sub">templates</span>
            </div>
            <div class="queries">
              <p class="stats_title">12m+</p>
              <span class="stats_sub">Queries</span>
            </div>
          </div>
        </div>

        <div class="image-container">
          <img
            src="./images/image-header-desktop.jpg"
            alt="stats office Image"
            class="stats_image"
          />
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chandra K</a>.
    </div>
  </body>
</html>
