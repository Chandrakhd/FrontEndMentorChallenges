<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:300,regular,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="" class="profileImg" />
        <h1 class="profile_title">Equilibrium #3429</h1>
        <p class="profile_desc">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="time">
          <p>
            <img src="./images/icon-ethereum.svg" alt="" />
            <span class="currency">0.041 ETH</span>
          </p>
          <p>
            <img src="./images/icon-clock.svg" alt="" />
            <span class="days">3 days left</span>
          </p>
        </div>

        <div class="user">
          <img src="./images/image-avatar.png" alt="" class="userImg" />
          <p><span class="creator">Creation of </span>Jules Wyvern</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Chandra K</a>.
      </div>
    </main>
  </body>
</html>
