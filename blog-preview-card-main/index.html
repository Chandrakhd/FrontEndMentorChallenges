<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link
      href="https://fonts.googleapis.com/css?family=Figtree:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card_container">
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="post_img"
        />
        <span class="tag">Learning</span>
        <p class="post_date">Published 21 Dec 2023</p>
        <h2 class="post_title">HTML & CSS foundations</h2>
        <p class="post_desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="" />
          <p class="author_title">Greg Hooper</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Chandra K.</a>.
      </div>
    </main>
  </body>
</html>
