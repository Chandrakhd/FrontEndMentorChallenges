<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display:regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card_container">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" class="card_Img" />

        <div class="card_details">
          <h2 class="summary_title">Order Summary</h2>
          <p class="summary_para">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan_detail">
            <img src="images/icon-music.svg" alt="" class="music_Icon" />
            <p class="plan_price">
              <strong class="price_title">Annual Plan</strong>
              <span class="plan_price_yr">$59.99/year</span>
            </p>
            <a href="#" class="changePlanLink">Change</a>
          </div>
          <a href="#" class="checkout_btn">Proceed to Payment</a>
          <a href="#" class="cancel_order_btn">Cancel Order</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Chandra K</a>.
      </div>
    </main>
  </body>
</html>
